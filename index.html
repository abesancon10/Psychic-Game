<!DOCTYPE html>
<html>
  <head>
    <title>Psychic Game</title>
  </head>

  <body>
    <h1>The Psychic Game</h1>
    <div class="instructions">
      Guess what letter I'm thinking of
    </div>

    <div class="wins">
      Wins:
      <div id="win"></div>
    </div>

    <div class="losses">
      Losses:
      <div id="lose"></div>
    </div>

    <div class="guessLeft">
      Guesses Left:
      <div id="numLeft"></div>
    </div>

    <div class="userGuess">
      Your Guesses so far:
      <div id="guess"></div>
    </div>
  </body>
  <script src="./assets/javascript/game.js"></script>
</html>
